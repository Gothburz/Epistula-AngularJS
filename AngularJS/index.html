<!DOCTYPE html>
<html>
<head>
	<title>Epistula - AngularJS</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	
<!--header-->
	<div class="navbar navbar navbar-inverse navbar-fixed-top">
		<div class="container">	
		</div>
	</div>

		<div class="jumbotron">
			<center>
				<h1>Epistula - AngularJS</h1>
				<p>Contact form with AngularJS validation built responsive with Bootstrap.</p>
			<center>
			<hr>
		</div>
	
	<div class="container body">
		<form name="contact-form" method="post" action="" role="form" class="form-horizontal" novalidate>
		<br>
			<!--Name Field-->
			<div class="form-group">
				<div class="row">
					<label for="name" class="col-sm-1 col-sm-offset-2 control-label">Name:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control form-horizontal" id="name" name="name" placeholder="Enter First & Last Name" required></input>
					</div>
				</div>
			</div>
			<!--Email Field-->
			<div class="form-group">
				<div class="row">
					<label for="email" class="col-sm-1 col-sm-offset-2 control-label">Email:</label>
					<div class="col-sm-6">
						<input type="email" class="form-control form-horizontal" id="email" name="name" placeholder="Example@domain.com" required></input>
					</div>
				</div>
			</div>
			<!--Phone Field-->
			<div class="form-group">
				<div class="row">
					<label for="phone" class="col-sm-1 col-sm-offset-2 control-label">Phone:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control form-horizontal" id="phone" name="phone" placeholder="Enter a #"></input>
					</div>
				</div>
			</div>
			<!--Message Field-->
			<div class="form-group">
				<div class="row">
					<label for="message" class="col-sm-1 col-sm-offset-2 control-label">Message:</label>
					<div class="col-sm-6">
						<textarea class="form-control" rows="10" id="message" name="message" placeholder="Leave us a message!"></textarea>
					</div>
				</div>
			</div>
			<!--Submit-->
			<div class="container">
				<div class="form-group">
					<div class="row">
						<div class="col-sm-7 col-sm-offset-2">
							<button type="reset" value="reset" class="btn btn-danger pull-right bottom-buttons" data-dismiss="form">Clear</button>
							<button type="submit" value="send" class="btn btn-primary pull-right bottom-button">Send</button>	
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>



<!--footer-->
	<div class="footer">
		<div class="container">
			<p class="navbar-text">Built by xPetrus</p>
			<a href="http://www.tytodesigns.com" class="navbar-btn btn btn-primary pull-right">Tyto Designs</a>
		</div>
	</div>



<!--scripts: vendor-->
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
<!--scripts: user-->
	<script src="js/main.js"></script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
